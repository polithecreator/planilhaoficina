        </form>
        <table id="tabela">

                     <th>Modelo do Veículo e Nome do cliente</th>
                    <th>Trabalho Realizado</th>
                    <th>Valor Final</th>

                </tr>
            </thead>

                <!-- Dados serão adicionados aqui -->
            </tbody>
        </table>
